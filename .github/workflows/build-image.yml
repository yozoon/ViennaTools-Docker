name: ci

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v3
        with:
          context: ./ViennaTools
          platforms: linux/amd64,linux/arm64
          push: false
          tags: viennatools/viennatools:latest
          build-args:
            VIENNALS_GIT_COMMIT=fcaa9c486e40a299c3144a89043647ac9006ba3c
            VIENNARAY_GIT_COMMIT=35b5aed51593cb501f3409e0343016fd956c1c8d